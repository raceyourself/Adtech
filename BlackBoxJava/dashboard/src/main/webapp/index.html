<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
</head>
<body>
Dashboard testing
    <div class="lift:Publisher.signup">
        <form class="lift:form.ajax">
            <p>
                <label for="name">Business name:</label>
                <input type="text" id="name" name="name" placeholder="Business name" required>
            </p>
            <p>
                <label for="email">Contact e-mail address:</label>
                <input type="email" id="email" name="email" placeholder="contact@publisher.example" required>
            </p>
            <input type="submit" value="Sign up">
        </form>
        <div id="text"></div>
    </div>
</body>
</html>
