<!DOCTYPE html>
<html>
<head><title>We See Through: Setup</title></head>
<body>

<h1>We See Through: Setup</h1>

<p>Thank you for participating in this study. Please let us know your respondent number (as specified by the agency) so that we can join together the advertising information gathered by this Chrome extension with the video data captured using Google Glass.</p>

<label for="respondent">Your respondent number</label>

<select id="respondent" name="respondent">
  <option value="Not specified">Please select</option>
  <option value="Respondent 1">Respondent 1</option>
  <option value="Respondent 2">Respondent 2</option>
  <option value="Respondent 3">Respondent 3</option>
  <option value="Respondent 4">Respondent 4</option>
  <option value="Respondent 5">Respondent 5</option>
  <option value="Respondent 6">Respondent 6</option>
  <option value="Respondent 7">Respondent 7</option>
  <option value="Respondent 8">Respondent 8</option>
  <option value="Respondent 9">Respondent 9</option>
  <option value="Respondent 10">Respondent 10</option>
  <option value="Agency">Agency</option>
  <option value="Other">Other</option>
</select>

<div id="status"></div>
<button id="save">Save</button>

<script src="options.js"></script>
</body>
</html>
